server:
  port: 7002
eureka:
  instance:
    hostname: eureka7002.com
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false 表示自己就是注册中心 不需要去检索服务
    fetch-registry: false
    # 设置与eureka server 交互的地址 查询服务和注册服务的地址
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/