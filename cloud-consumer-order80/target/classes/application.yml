server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    # 表示将自己注册进eureka server
    register-with-eureka: true
    # 表示将从eureka server 拉去已经注册的服务
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka